{% extends "./base.html" %}

{% block title %} Edición de Producto {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>EDICIÓN DE PRODUCTO</h2>
        <div class="card">
            <div class="card-body">
                
                <form action="{% url 'inventario:editarProducto' %}" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtCodigo" name="codigo" value="{{ Producto.codigo }}" class="form-control" placeholder="Código"
                            minlength="6" maxlength="6" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="descripcion" value="{{ Producto.descripcion }}" class="form-control" placeholder="Nombre"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="numCreditos" name="cantidad" value="{{ Producto.cantidad }}" class="form-control" min="1" max="9"
                            value="1" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
